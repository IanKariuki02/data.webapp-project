{% extends 'base_template.html' %}
{% load  crispy_forms_filters %}
{% block title %}
	Sign in
{% endblock %}

{% block content %}
	<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <form action="{% url 'signin' %}" method="post" enctype="multipart/form-data" class="shadow py-3 px-2">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-dark rounded-0 w-100">Sign in</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
